<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- wrapper -->
    <div id="wrapper">
        <div class="heading">Increment And Decrement</div>

        <div class="sec-wrapper">
            <!-- Minus -->
            <button onclick="decrement()" class="minus">
                <i class="fa-solid fa-minus"></i>
            </button>
            <div id="counter" class="font-bold">
                0
            </div>
            <!-- Plus -->
            <button onclick="increment()" class="plus">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/c0eaf719ae.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
